<div class="profile-container" *ngIf="currentUser">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Profile</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p><strong>Username:</strong> {{ currentUser.user.username }}</p>
      <p><strong>Email:</strong> {{ currentUser.user.email }}</p>
    </mat-card-content>
  </mat-card>
</div>
