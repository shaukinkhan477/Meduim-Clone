<div class="register-container">
  <h1>Register</h1>
  <form (ngSubmit)="register()">
    <mat-form-field class="full-width">
      <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput placeholder="Email" [(ngModel)]="email" name="email" type="email" required>
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput placeholder="Password" [(ngModel)]="password" name="password" type="password" required>
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Role</mat-label>
      <mat-select [(ngModel)]="role" name="role" required>
        <mat-option value="user">User</mat-option>
        <mat-option value="admin">Admin</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Register</button>
  </form>
</div>
