<div *ngFor="let article of articles">
  <mat-card>
    <mat-card-title>{{ article.title }}</mat-card-title>
    <mat-card-subtitle>by {{ article.author.username }}</mat-card-subtitle>
    <mat-card-content>
      <p>{{ article.content | slice:0:200 }}...</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="['/article', article._id]">Read More</button>
    </mat-card-actions>
  </mat-card>
</div>
